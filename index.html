<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>学员信息</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>报名学生姓名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入报名学生姓名" maxlength="50">
            </div>
            <div class="mui-input-row">
                <label>学生身份证号</label>
                <input type="text" class="mui-input-clear" placeholder="请输入学生身份证号码" maxlength="18">
            </div>
            <div class="mui-input-row">
                <label>目前就读学校</label>
                <input type="text" class="mui-input-clear" placeholder="请输入15位或18位身份证号码" maxlength="50">
            </div>
            <div class="mui-input-row">
                <label>目前就读年级</label>
                <select name="" id="">
                    <option value="" style="color:#999;">请选择</option>
                    <option value="">一年级</option>
                    <option value="">二年级</option>
                    <option value="">三年级</option>
                    <option value="">四年级</option>
                    <option value="">五年级</option>
                    <option value="">六年级</option>
                    <option value="">七年级</option>
                    <option value="">八年级</option>
                    <option value="">九年级</option>
                </select>
            </div>
            <div class="mui-input-row">
                <label>家长姓名</label>
                <input type="text" class="mui-input-clear" placeholder="请填写学生家长姓名" maxlength="50">
            </div>
            <div class="mui-input-row">
                <label>家长手机号</label>
                <input type="text" class="mui-input-clear" placeholder="请填写学生家长手机号" maxlength="11">
            </div>
        </form>
        <button type="button" class="mui-btn mui-btn-success btn-save">保存</button>
        <div class="tip">注意：
            <br/>
            <p>1.请确认您的孩子年级符合课程报名要求</p>
            <p>2.请确认已上填写的内容真实有效，如有 信息不属实，报名后您的孩子将无法参 加课程。
            </p>
        </div>
    </div>
</body>
<script src="js/scale.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/base.js"></script>

</html>
