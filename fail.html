<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>少年宫网上报名</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
    html,
    body {
        height: 100%;
        background: #fff;
    }
    
    .container {
    	padding:0.1px;
        height: 100%;
    }
    .icon {
    	margin:2rem auto 1rem auto;
        width: 3.225rem;
        height: 3.225rem;
        background: url(imgs/icon-error.png) no-repeat center;
        background-size: 3.225rem 3.225rem;
    }
    .msg{
		padding:0 1rem;
		text-align: center;
		font:bold 0.8rem/1.5rem "微软雅黑";
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
        </div>
        <p class="msg">很抱歉，目前暂未发布班级，具体报名时间请等待少年宫通知！</p>
    </div>
</body>
<script src="js/scale.js"></script>

</html>
